<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="shortcut icon" href="images/new-year.png" type="image/png" />
    <title>Cartão de visita</title>
</head>
<body>
    <div class="central-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>

        <div class="card-front">
            <div class="card">
                <div class="icon-topo">
                    <img src="images/spark.png" alt="" width="450" height="550">
                </div>
                <div class="click-to-open">Clique para abrir</div>
                <div class="icons">
                    <img src="images/texto.svg" alt="" width="100">
                    <img src="images/decorativa.svg" alt="" width="100">
                </div>
            </div>
        </div>
    
        <div class="card-inside">
            <div class="wishes">Suas resoluções de ano novo:</div>
            <div class="subtext">Insira seus objetivos para 2024:</div>
        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="_javascript/script.js"></script>
</body>
</html>
